<div id="sidebar">
    <div id="title"><h1>Bloc Chat</h1></div>
    
    <div id="new-room-button"><button ng-click="Landing.openModalInstance()">New Room</button></div>
    


<div id="rooms-list" ng-repeat="room in Landing.rooms">
    <div id="rooms-id" ng-click="Landing.currentRoom = room; Landing.updateMessages(room)">
        {{room.name}}<br>
    </div>
</div>

</div>

<div id="chat-room">
    
    <div class="message-container" ng-repeat="message in Landing.currentMessage">
        <div id="message-username">
            Username
        </div>
        <div id="message-list">
            {{message.content}}
        </div>
        <div id="message-time">
            Time
        </div>
    </div>
    
    
    
    <div id="message-bar">
        <input id="new-message-input" type=text ng-model="newMessageText">
        <button id="submit-message-button" ng-click='Landing.addMessage(Landing.currentRoom.$id, newMessageText); newMessageText = ""'>Submit</button>
    </div>
</div>
